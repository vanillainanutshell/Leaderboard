<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>

<body>
    <header>
        <h1>Leaderboard</h1>
    </header>

    <section class="content">
        <div class="listContainer">
            <div class="listTitle">
                <h2>Recent Scores</h2>
                <button type="button" id="refreshBtn" class="refreshBtn btn">Refresh</button>
            </div>
            <ul class="scoreUl" id="scoreUl">
            </ul>
        </div>
        <div class="formContainer">
            <h2>Add your score</h2>
            <form id="form">
                <input type="text" placeholder="Name" id="user" required>
                <input type="text" placeholder="Score" id="score" required>
                <div class="submitDiv">
                    <button type="button" id="submitBtn" class="submitBtn btn">Submit</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
